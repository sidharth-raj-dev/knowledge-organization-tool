<!DOCTYPE html>
<html>

<head>
    <title>Articles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f9f9f9;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 2rem;
            color: #0f0f0f;
        }

        .articles-grid {
            display: grid;
            gap: 1rem;
            /* Default: 1 column for mobile */
            grid-template-columns: 1fr;
        }

        /* Responsive grid breakpoints similar to YouTube */
        @media (min-width: 640px) {
            .articles-grid {
                grid-template-columns: repeat(2, 1fr);
                /* 2 columns */
            }
        }

        @media (min-width: 1024px) {
            .articles-grid {
                grid-template-columns: repeat(3, 1fr);
                /* 3 columns */
            }
        }

        @media (min-width: 1280px) {
            .articles-grid {
                grid-template-columns: repeat(4, 1fr);
                /* 4 columns */
            }
        }

        .article-card {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s;
        }

        .article-card:hover {
            transform: translateY(-2px);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
            background: #e5e5e5;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 0.75rem;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .article-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #0f0f0f;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            font-size: 0.875rem;
            color: #606060;
            margin-bottom: 0.5rem;
        }

        .article-description {
            font-size: 0.875rem;
            color: #606060;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: #e5e5e5;
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.75rem;
            color: #606060;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Articles</h1>

    <div class="articles-grid">
        {% for article in articles %}
        <a href="{{ url_for('article', name=article.id) }}" class="article-card">
            <div class="thumbnail-container">
                <img src="{{ article.thumbnail if article.thumbnail else '/static/images/default-thumbnail.jpg' }}"
                    alt="{{ article.title }}" class="thumbnail" loading="lazy">
            </div>
            <h2 class="article-title">{{ article.title }}</h2>
            {% if article.date %}
            <div class="article-meta">{{ article.date }}</div>
            {% endif %}
            {% if article.description %}
            <p class="article-description">{{ article.description }}</p>
            {% endif %}
            {% if article.tags %}
            <div class="tags">
                {% for tag in article.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
            {% endif %}
        </a>
        {% endfor %}
    </div>
</body>

</html>
